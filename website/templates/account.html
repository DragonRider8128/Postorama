{% extends "base.html" %}
{% block title %}Your Account - Postorama{% endblock %}

{% block content %}
<form action="/update-account" method="POST">
    <h1>Your Account</h1>

    <h2>General</h2>
    <label for="name">Name: <b>{{ user.name }}</b></label>
    <input name="name" id="name" class="form-control" placeholder="Name" value="{{ user.name }}" required="true">
    
    <br>
    <label for="email">Email: <b>{{ user.email }}</b></label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Email" value="{{ user.email }}" required="true">

    <br>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<form action="/change-password" method="POST">
    <br>
    <h2>Change Password</h2>

    <label for="password1">Old Password</label>
    <input name="password1" type="password" id="password1" class="form-control" placeholder="Old Password" required="true">

    <br>
    <label for="password2">New Password</label>
    <input name="password2" type="password" id="password2" class="form-control" placeholder="New Password" required="true">

    <br>
    <button type="submit" class="btn btn-primary">Change Password</button>
    <br>

</form>

<form action="/delete-account" method="POST">
    <br>
    <h2>Delete Account</h2>

    <p>To delete your account, you need to enter the details below.</p>

    
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" required="true" class="form-control" placeholder="Email Address">
    <br>

    <label for="name">Username</label>
    <input type="name" name="name" id="name" required="true" class="form-control" placeholder="Username">
    <br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required="true" class="form-control" placeholder="Enter Password">
    <br>

    <button type="submit" class="btn btn-danger">Delete Account</button>


</form>

{% endblock %}
